<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="400" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0f0c29"/>
      <stop offset="50%" stop-color="#302b63"/>
      <stop offset="100%" stop-color="#24243e"/>
    </linearGradient>
    <linearGradient id="accent" x1="100" y1="100" x2="300" y2="300" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6c5ce7"/>
      <stop offset="100%" stop-color="#a29bfe"/>
    </linearGradient>
    <linearGradient id="glow" x1="150" y1="120" x2="250" y2="280" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#00d2ff"/>
      <stop offset="100%" stop-color="#6c5ce7"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" rx="40" fill="url(#bg)"/>

  <!-- Outer hexagon (blockchain) -->
  <polygon points="200,60 310,120 310,240 200,300 90,240 90,120"
           stroke="url(#accent)" stroke-width="3" fill="none" opacity="0.4"/>

  <!-- Inner hexagon -->
  <polygon points="200,100 275,140 275,220 200,260 125,220 125,140"
           stroke="url(#glow)" stroke-width="2.5" fill="none" opacity="0.6"/>

  <!-- Chain connection nodes -->
  <circle cx="200" cy="60" r="8" fill="#6c5ce7"/>
  <circle cx="310" cy="120" r="8" fill="#a29bfe"/>
  <circle cx="310" cy="240" r="8" fill="#00d2ff"/>
  <circle cx="200" cy="300" r="8" fill="#6c5ce7"/>
  <circle cx="90" cy="240" r="8" fill="#a29bfe"/>
  <circle cx="90" cy="120" r="8" fill="#00d2ff"/>

  <!-- Wallet icon (center) -->
  <rect x="160" y="155" width="80" height="55" rx="8" stroke="url(#glow)" stroke-width="3" fill="none"/>
  <rect x="160" y="155" width="80" height="18" rx="8" fill="url(#accent)" opacity="0.5"/>
  <circle cx="220" cy="185" r="6" fill="#00d2ff"/>

  <!-- Cross-chain lines -->
  <line x1="200" y1="60" x2="200" y2="155" stroke="#6c5ce7" stroke-width="1.5" opacity="0.3" stroke-dasharray="4,4"/>
  <line x1="310" y1="180" x2="240" y2="180" stroke="#a29bfe" stroke-width="1.5" opacity="0.3" stroke-dasharray="4,4"/>
  <line x1="90" y1="180" x2="160" y2="180" stroke="#00d2ff" stroke-width="1.5" opacity="0.3" stroke-dasharray="4,4"/>
  <line x1="200" y1="210" x2="200" y2="300" stroke="#6c5ce7" stroke-width="1.5" opacity="0.3" stroke-dasharray="4,4"/>

  <!-- Text -->
  <text x="200" y="348" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif"
        font-size="22" font-weight="700" fill="white" letter-spacing="2">W3 ANALYZER</text>
  <text x="200" y="370" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif"
        font-size="11" fill="#a29bfe" letter-spacing="3">MULTI-CHAIN WALLET</text>
</svg>
